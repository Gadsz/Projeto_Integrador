<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Instituto Federal do Paraná</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Cadastre-se!</h1>
            <form action="#" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Exemplo@email.com" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Pelo menos 8 caracteres" minlength="8" required>

                <label for="confirm-password">Confirme a senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Pelo menos 8 caracteres" minlength="8" required>

                <button type="submit" class="btn">Cadastre-se</button>
            </form>
            <footer>
                <img src="logo.png" alt="Logo Instituto Federal do Paraná" class="logo">
                <p>2024 INSTITUTO FEDERAL DO PARANÁ</p>
            </footer>
        </div>
        <div class="image-section">
            <img src="image.jpg" alt="Evento no Instituto Federal do Paraná">
        </div>
    </div>
</body>
</html>
